<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive story - Join the adventure of Two Glimmers of Light."
    />
    <meta
      name="keywords"
      content="story, interactive, sun, moon, adventure, light, glimmer"
    />
    <meta name="author" content="Yunus Mert Kök" />
    <title>Interactive Story Library</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300&display=swap");

      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(
          ellipse at bottom,
          #0f1520 0%,
          #050505 100%
        );
        min-height: 100vh; /* height yerine min-height kullandık */
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Lato", sans-serif;
        color: #fff;
        overflow-x: hidden; /* Sadece yan taşmayı engelle */
        overflow-y: auto; /* Dikey kaydırmaya izin ver */
      }

      /* --- BAŞLIK ALANI --- */
      header {
        text-align: center;
        margin-top: 50px;
        z-index: 10;
      }

      h1 {
        font-family: "Cinzel", serif;
        font-size: 3rem;
        color: #e0e0e0;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        margin-bottom: 10px;
        letter-spacing: 2px;
      }

      p.subtitle {
        font-size: 1.2rem;
        color: #888;
      }

      /* --- KİTAPLIK RAFI (GRID) --- */
      .library-grid {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 60px;
        margin-top: 80px;
        perspective: 1000px; /* 3D derinlik hissi için */
        z-index: 10;
      }

      /* --- KİTAP TASARIMI --- */
      .book-container {
        position: relative;
        width: 220px;
        height: 340px;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }

      .book-container:hover {
        transform: translateY(-20px) rotateY(-10deg);
      }

      /* Kitabın kendisi */
      .book {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.5);
        border-radius: 4px 10px 10px 4px;
      }

      /* --- ÖN KAPAK (Hikayenin İlk Sayfası Gibi) --- */
      .cover {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        border-radius: 4px 10px 10px 4px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 20px 0;
        box-sizing: border-box;
        border-left: 5px solid #333; /* Cilt kısmı */
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png"); /* Hafif doku */
        transform: translateZ(25px); /* Kalınlık veriyoruz */
        box-shadow: inset 5px 0 10px rgba(0, 0, 0, 0.5);
      }

      /* Kapak Görseli (Güneş ve Ay Sanatı) */
      .cover-art {
        position: relative;
        width: 120px;
        height: 120px;
        margin-top: 30px;
      }

      /* CSS ile Basit Güneş */
      .cover-sun {
        position: absolute;
        width: 80px;
        height: 80px;
        background: #ffd700;
        border-radius: 50%;
        box-shadow: 0 0 20px #ffa500;
        left: 0;
        top: 0;
        z-index: 1;
      }

      /* CSS ile Basit Ay */
      .cover-moon {
        position: absolute;
        width: 60px;
        height: 60px;
        background: #e0e0e0;
        border-radius: 50%;
        box-shadow: 0 0 15px #fff;
        right: 0;
        bottom: 0;
        z-index: 2;
      }

      .book-title {
        font-family: "Cinzel", serif;
        font-size: 1.4rem;
        color: #ffd700;
        text-align: center;
        padding: 0 15px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      }

      .author {
        font-size: 0.8rem;
        color: #aaa;
        margin-bottom: 20px;
      }

      /* --- KİTABIN YAN TARAFI (Kalınlık/Omurga) --- */
      .spine {
        position: absolute;
        width: 50px; /* Kitap kalınlığı */
        height: 100%;
        background: #111;
        transform: rotateY(-90deg) translateZ(25px); /* Yerleştirme */
        left: -25px; /* Ortalamak için */
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8);
      }

      .spine span {
        color: #666;
        transform: rotate(90deg);
        font-size: 0.9rem;
        letter-spacing: 2px;
        width: 300px;
        text-align: center;
      }

      /* --- KİTABIN SAYFALARI (Beyaz Kısım) --- */
      .pages {
        position: absolute;
        width: 48px;
        height: 96%;
        top: 2%;
        background: #eee;
        right: 0;
        transform: rotateY(90deg) translateZ(-22px);
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        background-image: linear-gradient(to right, #ccc 1px, transparent 1px);
        background-size: 4px 100%; /* Sayfa çizgileri */
      }

      /* --- BACKGROUND YILDIZLAR --- */
      .bg-star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.3;
        animation: twinkle 5s infinite;
      }
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      /* Linkin altı çizgisini kaldır */
      a {
        text-decoration: none;
      }

      /* ========================================= */
      /* === MOBİL UYUMLULUK (Responsive) === */
      /* ========================================= */
      @media (max-width: 768px) {
        /* Başlıkları küçült */
        h1 {
          font-size: 2rem;
        }
        p.subtitle {
          font-size: 1rem;
        }

        body {
          height: auto; /* Mobilde yüksekliği serbest bırak */
          overflow-y: scroll; /* Mobilde kesinlikle kaydırmayı aç */
        }

        /* Kitaplığı dikey hale getir */
        .library-grid {
          flex-direction: column; /* Alt alta diz */
          gap: 40px; /* Araları aç */
          margin-top: 40px;
          padding-bottom: 50px; /* Alttan boşluk bırak */
        }

        /* Mobilde hover efekti yerine tıklama hissi için */
        .book-container:active {
          transform: scale(0.95);
        }
      }
      /* --- ŞİFRE MODAL STİLLERİ --- */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85); /* Arkaplanı karart */
        backdrop-filter: blur(5px);
        display: none; /* Başlangıçta gizli */
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal-box {
        background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
        padding: 40px;
        border-radius: 15px;
        border: 1px solid #333;
        text-align: center;
        width: 300px;
        box-shadow: 0 0 30px rgba(46, 139, 87, 0.2);
        transform: scale(0.8);
        transition: transform 0.3s ease;
        position: relative;
      }

      .modal-overlay.active {
        display: flex;
        opacity: 1;
      }
      .modal-overlay.active .modal-box {
        transform: scale(1);
      }

      .modal-box h2 {
        color: #2e8b57; /* Hikaye rengi */
        margin-top: 0;
        font-family: 'Cinzel', serif;
      }

      .modal-box input {
        width: 80%;
        padding: 10px;
        margin: 20px 0;
        background: transparent;
        border: none;
        border-bottom: 2px solid #555;
        color: white;
        text-align: center;
        font-size: 1.1rem;
        outline: none;
        transition: border-color 0.3s;
      }
      .modal-box input:focus {
        border-color: #2e8b57;
      }

      .modal-box button {
        padding: 10px 25px;
        background: #2e8b57;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Lato', sans-serif;
        font-weight: bold;
        transition: all 0.3s;
      }
      .modal-box button:hover {
        background: #3cb371;
        box-shadow: 0 0 15px #2e8b57;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #777;
      }
      .close-btn:hover { color: #fff; }

      #error-msg {
        color: #ff4545;
        font-size: 0.9rem;
        margin-top: 15px;
        display: none; /* Hata yokken gizli */
      }
      
      /* Hata titreme animasyonu */
      .shake {
        animation: shake 0.5s;
      }
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0); }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Infinity Library</h1>
      <p class="subtitle">Choose a story.</p>
    </header>

    <div class="library-grid">
      <a href="story1.html">
        <div class="book-container">
          <div class="book">
            <div class="cover">
              <div class="cover-art">
                <div class="cover-sun"></div>
                <div class="cover-moon"></div>
              </div>
              <div class="book-title">Two Glimmers of Light</div>
              <div class="author">Interactive Story</div>
            </div>
            <div class="spine"><span>CHAPTER I</span></div>div>
            <div class="pages"></div>
          </div>
        </div>
      </a>

      <a href="story2.html">
        <div class="book-container">
          <div class="book">
            <div class="cover" style="border-left-color: #4169e1;">
              <div class="cover-art">
                <div class="cover-pluto" style="position: absolute; width: 60px; height: 60px; background: radial-gradient(circle at 30% 30%, #e8f4f8, #a8b4c0 60%, #7a8a96); border-radius: 50%; left: 50%; top: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px rgba(135, 206, 235, 0.6);"></div>
                <div class="cover-heart" style="position: absolute; width: 20px; height: 20px; background: #ffb6c1; left: 35%; top: 35%; clip-path: polygon(50% 0%, 100% 35%, 100% 70%, 50% 100%, 0% 70%, 0% 35%); border-radius: 50%;"></div>
              </div>
              <div class="book-title" style="color: #87ceeb;">Pluto's Journey<br><span style="font-size:0.6em; color: #c0c0c0;">A Story About Belonging</span></div>
              <div class="author">Children's Story</div>
            </div>
            <div class="spine"><span>CHAPTER II</span></div>
            <div class="pages"></div>
          </div>
        </div>
      </a>

    </div>

    <script>
      const body = document.querySelector("body");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "bg-star";
        star.style.width = Math.random() * 2 + "px";
        star.style.height = star.style.width;
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 5 + "s";
        body.appendChild(star);
      }

    </script>
  </body>
</html>
