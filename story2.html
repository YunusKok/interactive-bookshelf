<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Interactive story - Join the adventure of Two Glimmers of Light."
    />
    <meta
      name="keywords"
      content="story, interactive, sun, moon, adventure, light, glimmer"
    />
    <meta name="author" content="Yunus Mert Kök" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İsimsiz Yörünge</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="loader-icon"></div>
    </div>

    <div id="universe">
      <div id="sun">
        <div class="cheek left"></div>
        <div class="cheek right"></div>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div id="moon">
        <div class="hand left"></div>
        <div class="hand right"></div>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div id="world"></div>
    </div>

    <div id="story-scroll-container">
      <div class="intro-title">
        <h1>İsimsiz Yörünge</h1>
        <p>Akışına Bırak</p>
        <span>&darr;</span>
      </div>
    </div>

    <div id="memory-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <p id="memory-text"></p>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
