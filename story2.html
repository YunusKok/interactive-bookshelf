<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A children's story about Pluto - a tale of friendship, acceptance, and the solar system family."
    />
    <meta
      name="keywords"
      content="pluto, solar system, planets, children story, bullying, acceptance, friendship"
    />
    <meta name="author" content="Yunus Mert KÃ¶k" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluto's Journey</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="preloader">
      <div class="loader-icon"></div>
    </div>

    <div id="universe">
      <!-- The Sun - Center of our solar system -->
      <div id="sun">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <!-- The Planets -->
      <div id="mercury" class="planet">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div id="venus" class="planet">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div id="earth" class="planet">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div id="mars" class="planet">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div id="jupiter" class="planet">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div id="saturn" class="planet">
        <div class="ring"></div>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div id="uranus" class="planet">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <div id="neptune" class="planet">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <!-- Pluto - Our protagonist -->
      <div id="pluto" class="planet">
        <div class="heart"></div>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="mouth"></div>
        </div>
      </div>

      <!-- Ice crystals for Pluto's tears -->
      <div id="ice-crystals"></div>
    </div>

    <div id="story-scroll-container">
      <div class="intro-title">
        <h1>Pluto's Journey</h1>
        <p>A Story About Belonging</p>
        <span>&darr;</span>
      </div>
    </div>

    <div id="memory-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <p id="memory-text"></p>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
